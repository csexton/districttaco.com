<div class='entry'>
  <h3 class='title'>{{ post.title }}</h3>
  <div class='byline'><a href='{{ post.url }}'>{{ post.date | date:"%B %d, %Y" }}</a></div>
  <div class='body'>
    {% if hide_extended %}
    {{ post.content }}
    {% if post.extended.size > 0 %}
    <p>Continue reading at <a href='{{ post.url }}'>{{ post.title }}</a>.</p>
    {% endif %}
    {% else %}
    {{ post.content }}
    {{ post.extended }}
    {% endif %}
  </div>
  <div class='comment'>
    <span>
    </span>
  </div>
  <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="fuzzymonk">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</div>
